<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu - OrceCar</title>
  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <div class="container">
    <img src="icons/orcecar_telas.png" alt="Logo OrceCar" class="logo" />

    <div class="menu">
      <button class="btn green" onclick="irPara('consulta-orcamento.html')">
        <img src="icons/paper.png" alt="Ícone Consulta Orçamento" />
        Consulta Orçamento
      </button>

      <button class="btn light" onclick="irPara('../novo_orc/novo-orcamento.html')">
        <img src="icons/app.png" alt="Ícone Novo Orçamento" />
        <span>Novo Orçamento</span>
      </button>

      <button class="btn light" onclick="irPara('novo-cliente.html')">
        <img src="icons/new-account.png" alt="Ícone Novo Cliente" />
        Novo Cliente
      </button>

      <button class="btn light" onclick="irPara('consulta-cliente.html')">
        <img src="icons/customer.png" alt="Ícone Consulta Cliente" />
        Consulta Cliente
      </button>

      <button class="btn light" onclick="irPara('configuracoes.html')">
        <img src="icons/settings.png" alt="Ícone Configurações" />
        Configurações
      </button>
    </div>

    <button class="logout" onclick="logout()">
      <img src="icons/logout.png" alt="Ícone Logout" />
    </button>
  </div>

  <script src="menu.js"></script>
</body>
</html>
