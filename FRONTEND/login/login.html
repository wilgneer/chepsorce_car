<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - OrceCar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="images/orcecar_telas.png" alt="Logo OrceCar" class="logo" />

    <form id="loginForm" class="login-form">
      <label for="usuario">usuário:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="senha">senha:</label>
      <input type="password" id="senha" name="senha" required>

      <a href="#" class="esqueceu">esqueceu a senha?</a>

      <button type="submit" class="btn">Entrar</button>
      <button type="button" class="btn">Cadastre-se</button>
    </form>

    <img src="images/orcecar_bannerlogin.png" alt="Banner Rodapé" class="rodape-img">
  </div>
  <script src="login.js"></script>
</body>
</html>
